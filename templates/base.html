{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Site</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/viewOrderItems.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/tailwind.js' %}"></script>
    {% block css %}{% endblock %}

</head>
<body>
<!-- header section starts  -->

<header>

    <a href="{% url 'home' %}" class="logo"><img src="{% static 'assets/login/logo.png' %}" alt="logo" style="margin: 0; padding: 0; width: 70px; height: 70px;"></a>

    <div id="menu-bar" class="fas fa-bars"></div>

    <nav class="navbar">
        <a href="{% url 'home' %}">home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="{% url 'add_item' %}">Donate</a>
        {% if request.user.username != '' %}
        <a href="{% url 'logout' %}">Log out</a>
        {% endif %}
    </nav>

</header>

<!-- header section ends -->

{% block content %}

{% endblock %}


<footer>
    <div class="container py-5 mx-auto">
        <div class="flex justify-between">
            <!-- Copyright statement -->
            <div class="text-gray-500 text-sm">
                &copy; 2022 Copyright: Fodd Waste Management System
            </div>
            <!-- Social media links -->
            <div class="socials">
                <a href="#" class="text-gray">
                    <i class="fab fa-facebook "></i>
                </a>
                <a href="#" class="text-gray">
                    <i class="fab fa-twitter "></i>
                </a>
                <a href="#" class="text-gray">
                    <i class="fab fa-linkedin text-grey"></i>
                </a>
            </div>

        </div>
    </div>
</footer>
</body>

</html>
